<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehtolauseita</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
<h1>Harjoitukset</h1>

<section>
<div class="container">
    <div class="box oranssi">
    <h2>Järjestä kolme numeroa</h2>

<label>Anna 1. luku: <input type="text" id="luku1"></label><br>
<label>Anna 2. luku: <input type="text" id="luku2"></label><br>
<label>Anna 3. luku: <input type="text" id="luku3"></label><br>
 
<button onclick="jarjesta()">Järjestä</button>

<p id="tulos"></p>
</div>
<script src="jarjestys.js"></script>
</section>

<section>
<div class="box pinkki">
<h2>Etsi suurin numero</h2>

<label>Anna 1. luku: <input type="text" id="luku4"></label><br>
<label>Anna 2. luku: <input type="text" id="luku5"></label><br>
<label>Anna 3. luku: <input type="text" id="luku6"></label><br>
<label>Anna 4. luku: <input type="text" id="luku7"></label><br>
<label>Anna 5. luku: <input type="text" id="luku8"></label><br>

<button onclick="etsiSuurin()">Etsi suurin numero</button>

<p id="tulos"><p>
</div>

<script src="suurin.js"></script>
</section>

<section>
<div class="box keltainen">
<h2>Parillinen vai pariton</h2>

<label>Anna luku: <input type="text" id="lukuLaatikko"></label>
<button onclick="tarkistaLuku()">Tarkista</button>

<p id="tulos"></p>
</div>

<script src="parit.js"></script>
</section>

<section>
<div class="box vihreä"></div>
<h2>Saako ajaa?</h2>

<label>Anna käyttäjän ikä: <input type="text" id="ikaLuokka"></label>
<button onclick="ikaLuokka()">Näytä ajoneuvo</button>

<p id="tulos"></p>
</div>

<script src="ikäluokka.js"></script>
</section>

<section>
    <div class="box sininen">
        <h2>Käännä "Hei Maailma"</h2>

        <label for="kieli">Valitse kieli</label><br>
        <select id="kieli">
            <option value="englanti">Englanti</option>
            <option value="ruotsi">Ruotsi</option>
            <option value="espanja">Espanja</option>
        </select>
        <button onclick="kaanna()">Käännä</button>

        <p id="tulos"></p>

    <script src="kaantaja.js"></script>
    </div>
</section>
</div>

</body>
</html>
